{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
        <table class="table">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for row in rows %}
            <tr>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["qty"] }}</td>
                <td>{{ row["price"] }}</td>
                <td>{{ row["time"] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
